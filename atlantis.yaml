version: 3
automerge: true
projects:
- name: development
  dir: development
  autoplan:
    when_modified: ["*.tf", "vars/development.tfvars"]
  workspace: development
  apply_requirements: []
  #workflow: custom-workflow
- name: staging
  dir: staging
  autoplan: 
    when_modified: ["*.tf", "vars/staging.tfvars"]
  workspace: staging
  apply_requirements: []
  #workflow: custom-workflow
- name: production
  dir: production
  autoplan:
    when_modified: ["*.tf", "vars/production.tfvars"]
  workspace: production
  apply_requirements:
    - approved
  #workflow: custom-workflow
